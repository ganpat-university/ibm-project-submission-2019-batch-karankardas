<!DOCTYPE html>
<html>
  <head>
    <title>Login Page</title>
    <link rel="stylesheet" type="text/css" href="/static/css/login.css">
	
	<link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="static/css/font-awesome.css">
	<script src="/static/js/bootstrap.bundle.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

  </head>
  <!-- This snippet uses Font Awesome 5 Free as a dependency. You can download it at fontawesome.io! -->

<body>
<div class="container px-4 py-5 mx-auto">
    <div class="card card0">
        <div class="d-flex flex-lg-row flex-column-reverse">
            <div class="card card1">
                <div class="row justify-content-center my-auto">
                    <div class="col-md-8 col-10 my-5">
                        <div class="row justify-content-center px-3 mb-3">
                            <img id="logo" src="/static/images/india-svgrepo-com.svg" alt="indian flag">
                        </div>
                        <h3 class="mb-5 text-center heading">Made in </h3>

                        <h6 class="msg-info">Please login to your account</h6>
							<form action="{{url_for('login')}}" method="post">
                        {% if message is defined and message %}
                         <div class ="alert alert alert-warning">{{message}}</div>{% endif %}
                        <div class="form-group">
                            <label class="form-control-label text-muted">Username</label>
                            <input type="email" id="email" name="email" placeholder="Email Id" class="form-control" required>
                        </div>

                        <div class="form-group">
                            <label class="form-control-label text-muted">Password</label>
                            <input type="password" id="psw" name="password" placeholder="Password" class="form-control" required>
                        </div>

                        <div class="row justify-content-center my-3 px-3">
                            <button type="submit" class="btn-block btn-color">Login to</button>
                        </div>
						</form>
                        <div class="row justify-content-center my-2">
                            <a href="#"><small class="text-muted">Forgot Password?</small></a>
                        </div>
                    </div>
                </div>
                <div class="bottom text-center mb-5">
                    <a href="{{ url_for('register')}}" class="sm-text mx-auto mb-3" style="color: black; text-decoration: none;">Don't have an account?<button class="btn btn-white ml-2">Create new</button></a>
                </div>
            </div>
            <div class="card card2">
                <div class="my-auto mx-md-5 px-md-5 right">
                    <h3 class="text-white">We are more than just a company</h3>
                    <small class="text-white">.</small>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
